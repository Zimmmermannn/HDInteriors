<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - HD Interiors</title>
  <style>
    /* Global Styles */
body {
  font-family: Arial, sans-serif;
  color: #14213D;
  background-color: #FEFAE0;
  margin: 0;
}
/* Navbar Styling */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #D4A373;
  padding: 15px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow for depth */
}

nav .logo {
  font-size: 28px; /* Increase font size for prominence */
  font-weight: bold;
  color: #fff;
  text-transform: uppercase; /* Make the logo text all uppercase for impact */
  letter-spacing: 2px; /* Add spacing between letters for a sleek look */
  transition: transform 0.3s ease, color 0.3s ease; /* Smooth hover effect */
}

nav .logo:hover {
  color: #FEFAE0; /* Lighter hover color */
  transform: scale(1.1); /* Slight enlargement on hover */
}

/* Navigation Links */
nav ul {
  list-style-type: none;
  display: flex;
  gap: 20px;
}

nav ul li {
  display: inline;
}

nav ul li a {
  text-decoration: none;
  color: #fff; /* Default color for links */
  font-size: 18px; /* Increase font size for visibility */
  font-weight: 600; /* Make the text slightly bolder */
  padding: 10px 15px; /* Add padding for a clickable area */
  border-radius: 5px; /* Slight rounding of the edges */
  transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effect */
}

nav ul li a:hover {
  background-color: #FEFAE0; /* Change background on hover */
  color: #14213D; /* Darken text color on hover */
}
/* Contact Section Styling */
.contact-section {
  text-align: center;
  padding: 50px;
  background-color: #E9EDC9;
  margin-top: 20px;
}

/* Button Styles */
.button {
  background-color: #D4A373;
  border: none;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.button:hover {
  background-color: #B38C60;
  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
}

.back-button {
  margin-top: 20px;
}

/* Footer Styles */
footer {
  background-color: #CCD5AE;
  padding: 20px;
  text-align: center;
}

footer a {
  text-decoration: none;
  color: #14213D;
  margin-right: 20px;
}

  </style>
</head>
<body>
  <!-- Navbar Section -->
  <nav>
    <div class="logo">HD Interiors</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Please reach out to us at:</p>
    <p><strong>Email:</strong> omrawte10@gmail.com </p>
    <p>Our team is available to answer your queries and assist with your design needs.</p>

    <!-- Back to Main Page Button -->
    <button class="button back-button" onclick="location.href='index.html'">Back to Main Page</button>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
    <div class="footer-info">
      <p>&copy; 2024 HD Interiors. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
